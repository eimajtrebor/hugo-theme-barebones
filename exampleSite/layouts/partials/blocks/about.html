{{ $content := .block.content }}
<div class="order-first md:order-last md:w-1/2">
    <div class="aspect-w-9 aspect-h-6">
        <img class="rounded-lg" alt="" src="{{ $content.image }}" />
    </div>
</div>
<div class="flex flex-col md:w-1/2 text-gray-700 space-y-4">
<h1 class="text-4xl font-semibold tracking-tight text-gray-900 md:text-5xl">Who am I?</h1>
<div class="pb-8">
{{ range $content.text }}
<p class="pb-4 text-xl">{{ . }}</p>
{{ end }}
</div>
<a class="self-center w-5/6 px-8 py-2 text-base text-center text-white uppercase bg-gray-700 rounded-lg focus-visible:ring-2 focus-visible:ring-gray-500 focus-visible:ring-offset-2 focus-visible:ring-offset-gray-500 focus:outline-none hover:bg-gray-500" href="/pages/about">About me</a>
</div>
