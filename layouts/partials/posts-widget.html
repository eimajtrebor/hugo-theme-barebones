{{ $pages := . }}
<section class="container flex flex-col px-4 pb-16 mx-auto mb-8 border-b max-w-screen-lg space-y-8">
    <h1 class="text-4xl font-semibold tracking-tight text-gray-900 md:text-5xl">Latest posts</h1>
    <div class="gap-8 grid grid-cols-1 lg:grid-cols-3 md:grid-cols-2">
        {{ range after 1 $pages | first 6 }}
            {{ partial "card.html" . }}
        {{ end }}
    </div>
    <a class="self-center w-2/3 px-8 py-2 text-base text-center text-white uppercase bg-gray-700 rounded-lg md:w-1/3 lg:w-1/4 focus-visible:ring-2 focus-visible:ring-gray-500 focus-visible:ring-offset-2 focus-visible:ring-offset-gray-500 focus:outline-none hover:bg-gray-500" href="/posts">More posts</a>
</section>
