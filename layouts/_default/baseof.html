<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
    {{- partial "head.html" . -}}
    <body class="bg-white bg-gray-50">
        {{- if isset .Site.Params "debug" -}}
            {{- partial "debug.html" . -}}
        {{- end -}}
        {{- partial "header.html" . -}}
        <main class="container mx-auto max-w-screen-lg">
            {{- block "main" . }}{{- end -}}
        </main>
        {{- partial "footer.html" . -}}
    </body>
</html>
